<!DOCTYPE html>
<html>
  <head>
    <title>Results</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
  </head>
  <body>
    <div class="main-block">
        <h1>Results</h1>
        <p>Here are the results for what you're looking for.<br><b>üìç {{type_text}}</b> ‚Äî lat: {{latitude}}; lon: {{longitude}}<br>
          <ul><li><b>Gare Paris Montparnasse</b> ‚Äî lat: 49.365; lon: 2.231 ‚Äî 1.7 km away</li><li><b>Gare Paris Montparnasse</b> ‚Äî lat: 49.365; lon: 2.231 ‚Äî 1.7 km away</li>{{output_text}}</ul></p>
    </div>
    <div id="mapid" style="width: 600px; height: 400px;"></div>
    <script>
      var mymap = L.map('mapid').setView([{{latitude}}, {{longitude}}], 11);

      L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
        maxZoom: 18,
        attribution: 'Imagery ¬© <a href="https://www.mapbox.com/">Mapbox</a> / <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1
      }).addTo(mymap);

      L.circle([{{latitude}}, {{longitude}}], 300, {
        color: 'red',
        fillColor: '#f03',
        fillOpacity: 0.2
      }).addTo(mymap).bindPopup("Here's where you are");

      L.marker([51.5, -0.09]).addTo(mymap)
        .bindPopup("TGV station<br><b>Gare Paris Saint-Lazare</b><br>lat. 51.1; lon: -0.09<br>1.7 km away");

      L.marker([51.9, -0.00]).addTo(mymap)
        .bindPopup("TGV station<br><b>Gare Paris Saint-Lazare</b><br>lat. 51.1; lon: -0.09<br>1.7 km away");
      
      {{output_map}}

      var popup = L.popup();
    </script>
</body>
</html>
